
  <div class="search-container search-interno">
      <div class="center-container">
          <h2>circuitos colombia - salidas puntuales</h2>{{filters.startDate}}
          <fieldset>
              <div>
                  <label for="origen"></label>
                  <select name="" id="origen" [(ngModel)] = "filters.idOrigen">
                      <option value = "0" selected>Origen</option>
                      <option value = "1">Colombia</option>
                  </select>
              </div>
              <div>
                  <label for="tipo"></label>
                  <select name="" id="tipo" [(ngModel)] = "filters.transportType">
                      <option value="0" selected>Tipo de transporte</option>
                      <option value = "1">Aereo</option>
                  </select>
              </div>
              <div>
                  <label for="destino"></label>
                  <select name="" id="destino" [(ngModel)] = "filters.idFavoriteDestiny">
                      <option value="0" selected>Destino favorito</option>
                      <option value = "1">Panam√°</option>
                  </select>
              </div>
              <div>
                  <label for="fecha"></label>
                  <!-- <select name="" id="fecha"  [(ngModel)] = "filters.startDate">
                      <option value="filters.startDate" selected>Fecha</option>
                  </select> -->
                  <input type="date" name="" id="fecha" [(ngModel)] = "filters.startDate">
              </div>
              <div>
                  <label for="habitaciones"></label> 
                  <select name="" id="habitaciones"  [(ngModel)] = "filters.peopleNumber">
                      <option value="0" selected>Habitaciones</option>
                      <option value = "1">2 Adultos</option>
                  </select>
              </div>
              
              <button (click)="search()"></button>
          </fieldset>
      </div>
</div>
