<mat-card-title>{{title}}</mat-card-title>
<mat-card-content>
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="dataSource.loading$ | async">
      <mat-spinner *ngIf="dataSource.loading$ | async"></mat-spinner>
    </div>
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" class="example-table">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre Plan</th>
          <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-actions-ter4">
            <button mat-raised-button color="primary" routerLink={{urls.PLAN_ADD}}>
              Nuevo
            </button>
          </th>
          <td mat-cell *matCellDef="let element; let i=index;" class="mat-actions-ter4">
            <button mat-icon-button color="accent">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button mat-icon-button color="accent">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [length]="dataSource.length$ | async" [pageSize]="10"
                   (page)="pageEvent = $event"></mat-paginator>
  </div>
</mat-card-content>
